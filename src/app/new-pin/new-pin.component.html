<form [formGroup]="pinForm" (submit)="createPin()">

<div class="container">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div class="invalid-feedback">
            Please provide a valid title
        </div>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Select Image</label>
        <div ng2FileDrop
                 [uploader]="uploader"
                 (onFileDrop)="onFileSelected($event)"
                 class="well my-drop-zone">
                {{ droppedFileName ? droppedFileName : 'Drag and drop File Here'}}
        </div>
        <div *ngIf="pinForm.get('image')?.invalid && (pinForm.get('image')?.touched)" class="invalid">
            Please add a image
        </div>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Select Collaboratory</label>
        <ngx-select [items]="customers$ | async" formControlName="collab" [multiple]="true" ></ngx-select>
        <div class="invalid-feedback">
            Please select at least one Collaboratory
        </div>
    </div>
    
    <div class="mb-3">
        <label for="privacy" class="form-label mr-3">Privacy</label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="privacy" name="privacy" type="radio" id="public" value="Public">
            <label class="form-check-label" for="public">Public</label>
            
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="privacy" name="privacy" type="radio" id="private" value="Private">
            <label class="form-check-label" for="private">Private</label>
           
          </div>
          <div class="invalid-feedback">
            Please select privacy
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Pin</button>
            </div>
        </div>
    </div>
</div>
</form>
